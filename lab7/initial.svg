    L 120 230
    C 120 270, 180 270, 180 230
    L 180 200
    L 140 200
    L 140 210
    L 170 210
    L 170 230
    C 170 256, 130 256, 130 230
    L 130 170
    C 130 144, 170 144, 170 170
    Z
" stroke="black" fill="white"/>

<path d="
    M 280 170
    C 280 130, 220 130, 220 170
    C 220 200, 270 200, 270 230
    C 270 257, 230 257, 230 230
    L 220 230
    C 220 270, 280 270, 280 230
    C 280 195, 230 195, 230 170
    C 230 143, 270 143, 270 170
    Z
" stroke="black" fill="white"/>

</svg>
